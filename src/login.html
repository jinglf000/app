<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录管理系统</title>
    <link href="./framework/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
    <div class="containter-fluid">
        <form action="" role="form" class="form-horizontal" >
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="邮箱或手机号">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password" placeholder="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label for="">
                        <input type="checkbox" name="" id="">自动登录
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="登录" class="btn btn-default">
                </div>
            </div>

        </form>
    </div>  

</body>
<script type="text/javascript" src="./framework/angular/angular.js"></script>
<script type="text/javascript" src="./framework/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./framework/bootstrap/js/bootstrap.min.js"></script>

</html>
