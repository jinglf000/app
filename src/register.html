<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="framework/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script type="text/javascript" src="framework/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="framework/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="framework/angular/angular.js"></script>
    <script type="text/javascript" src="framework/angular/angular-messages.js"></script>
    <script type="text/javascript" src="js/controller_register.js"></script>
</head>
<body  ng-app="reg" ng-controller="regControl">
    <div class="container">
        <div class="row">
            <h1 class="form-title">注册</h1>
            <form name="regForm" class="form-horizontal" role="form" novalidate ng-submit="registerForm()">
                <div class="form-group">
                    <label for="user" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text" id="user" name="user" ng-model="reg.user" class="form-control"
                            required check-user maxlength="32" placeholder="用户名为邮箱或者手机号"
                            autofocus>
                        <span ng-messages="regForm.user.$error"
                              class="error_msg"
                              ng-show="regForm.user.$dirty && regForm.user.$invalid"
                              role="alert"
                        >
                            <span ng-message="required">用户名不能为空</span>
                            <span ng-message="checkUser">用户名为邮箱或者手机号</span>
                            <span ng-message="checkUserAsync">用户名已被使用</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" id="pass" name="pass" ng-model="reg.pass" class="form-control" ng-required="true" ng-maxlength="32">
                        <span ng-show="regForm.pass.$dirty && regForm.pass.$invalid" class="error_msg">
                            <span ng-show="regForm.pass.$error.required">请输入密码</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPass" class="col-sm-2 control-label">确认密码：</label>
                    <div class="col-sm-10">
                        <input type="password" id="confirmPass" name="confirmPass" ng-model="reg.confirmPass" class="form-control" ng-required="true" maxlength="32" ng-blur="check_equal()">
                        <span ng-show="regForm.confirmPass.$dirty && regForm.confirmPass.$invalid || (regForm.confirmPass.$dirty && regForm.pass.$modelValue != regForm.confirmPass.$modelValue) " class="error_msg">
                            <span ng-show="regForm.confirmPass.$error.required">请输入确认密码</span>
                            <span ng-show="regForm.pass.$modelValue != regForm.confirmPass.$modelValue">原密码和确认密码不一致</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="realname" class="col-sm-2 control-label">姓名：</label>
                    <div class="col-sm-10">
                        <input type="text" name="realname" id="realname" ng-model="reg.name" class="form-control" required>
                        <span ng-show="regForm.realname.$dirty && regForm.realname.$invalid" class="error_msg">
                            <span ng-show="regForm.realname.$error.required">请输入姓名</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">年龄：</label>
                    <div class="col-sm-10">
                        <input type="text" name="age" id="age" ng-model="reg.age" class="form-control"  one-to-fifty required placeholder="数字，年龄在0-50岁之间">
                        <span ng-show="regForm.age.$dirty && regForm.age.$invalid" class="error_msg">
                            <span ng-show="regForm.age.$error.required">年龄不能为空</span>
                            <span ng-show="!regForm.age.$error.required && regForm.age.$error.oneToFifty">年龄在0-50岁之间</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">手机号：</label>
                    <div class="col-sm-10">
                        <input type="text" name="phone" id="phone" ng-model="reg.phone" class="form-control" check-phone  placeholder="请输入手机号">
                        <span ng-show="regForm.phone.$dirty && regForm.phone.$invalid" class="error_msg">
                            <span ng-show="regForm.phone.$error.checkPhone">手机号输入不正确</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="注册" ng-disabled="regForm.$invalid" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
